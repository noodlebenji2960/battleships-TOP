<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="js/app.js" defer></script>
    <title>Battleship</title>
</head>
<body>
    <header></header>
    <main>
        <div id="enemyContainer">
            <div id="enemyOverlay" class="collapsed"></div>
            <div class="radar">
                <div class="radarScanner"></div>
            </div>
            <div id="enemyStatus">
                <div>
                    <input type="checkbox" id="hideFriendly"></input>
                    <label for="hideFriendly">hide friendly</label>
                </div>
            </div>
            <div id="enemyBoard"></div>
        </div>
        <div id="message"></div>
        <div id="playerContainer">
            <div id="playerOverlay" class="collapsed"></div>
            <div id="playerStatus">
            </div>
            <div id="playerBoard"></div>
        </div>
        <button data="on" id="musicControl"></button>
    </main>
    <footer></footer>
</body>
</html>
